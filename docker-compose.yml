version: '3.8'

services:
  euron-ml:
    build: .
    container_name: euron-ml-automation
    ports:
      - "8501:8501"  # Streamlit Frontend
      - "8000:8000"  # FastAPI Backend
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./reports:/app/reports
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
